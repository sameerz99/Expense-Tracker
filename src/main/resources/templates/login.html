<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-w7YJEU-yNHrNqau0d/BcJ81jYAqGxlSnadWIt9b4tvTtSFqQzUOX+rR1gxufz6qH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="card mx-auto" style="width: 300px;">
        <h5 class="card-header">Login</h5>
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
        <a th:href="@{/sign-up}" style="margin-top:60px; width:100px;"><button>Create new account</button></a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-KEl8hjEA79/uJc9935XrY1QywXlwsXkumvgiRlXqtR819OmYxo2L1s7kzzYvZ5z" crossorigin="anonymous"></script>
</body>
</html>
