<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Bootstrap Form</title>
</head>
<body>
<div class="container mt-4">
    <h1>Expense form</h1>
    <form th:action="@{/save}" th:object="${expense}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input th:field="*{expenseName}" type="text" class="form-control" id="name" placeholder="Enter expense name">
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input th:field="*{amount}" type="number" class="form-control" id="amount" >
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input th:field="*{date}" type="date" class="form-control" id="date">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input th:field="*{description}" type="text" class="form-control" id="description">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
